on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3
    - run: go test ./...

  changelog:
    name: change-log
    runs-on: ubuntu-latest
    steps:
      -  uses: actions/checkout@v3
         with:
            fetch-depth: 0
      - uses: orhun/git-cliff-action@v2
        with:
          config: cliff.toml
          args: --verbose
    env:
      OUTPUT: CHANGELOG.md
